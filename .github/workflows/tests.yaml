
name: Multi-Backend Tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - dev
      - update-workflows
  push:
    branches:
      - main
      - dev
      - update-workflows


jobs:
  set-up-environment:
    name: Set Up Environment

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11"]
        backend: ["jax", "tensorflow", "torch"]

    runs-on: ${{ matrix.os }}

    env:
      KERAS_BACKEND: ${{ matrix.backend }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          pip install -U pip setuptools wheel
          pip install .[test]
      - name: Install Backend
        run: |
          if [ "${{ matrix.backend }}" == "jax" ]; then
              pip install -U jax
          elif [ "${{ matrix.backend }}" == "tensorflow" ]; then
              pip install -U tensorflow
          elif [ "${{ matrix.backend }}" == "torch" ]; then
              pip install -U torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          fi

  show-environment-info:
    name: Show Environment Info

    needs: set-up-environment

    runs-on: ${{ matrix.os }}

    steps:
      - name: Show Python Version
        run: python --version
      - name: Show Pip Version
        run: pip --version
      - name: Show Environment Variables
        run: printenv | sort
      - name: Show Installed Packages
        run: pip list

  run-tests:
    name: Run Tests

    needs: set-up-environment

    runs-on: ${{ matrix.os }}

    steps:
      - name: Run Python Tests
        run: |
          pytest -x
      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Create Coverage Report
        run: |
          coverage xml
      - name: Upload Coverage Reports to CodeCov
        uses: codecov/codecov-action@v4
        with:
          # do not use the files attribute here, otherwise the reports are not merged correctly
          token: ${{ secrets.CODECOV_TOKEN }}
