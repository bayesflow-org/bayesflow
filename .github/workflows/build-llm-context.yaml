name: Build BayesFlow LLM Context (full + compact)

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r llm_context/requirements.txt

      - name: Build artifacts
        run: |
          python llm_context/build_llm_context.py --tag "${{ github.event.release.tag_name }}"

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            llm_context/bayesflow-context-full-${{ github.event.release.tag_name }}.md
            llm_context/bayesflow-context-compact-${{ github.event.release.tag_name }}.md
            llm_context/bayesflow-context-${{ github.event.release.tag_name }}.manifest.json
